<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="ftco-section ftco-degree-bg">
    <!-- END comment-list -->
    <div th:object="${boardForm}" class="comment-form-wrap pt-5">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <form action="#" th:action="@{/test/board/create/{memberId} (memberId = ${boardForm.createdId})}"  method="post" enctype="multipart/form-data" class="p-5 bg-light">
            <div class="form-group">
                <label th:for="loginId">작성자</label>
                <input th:field="*{createdId}" type="text" placeholder="enter your Book Title" class="form-control" readonly>
                <div class="field-error" th:errors="*{createdId}"></div>
            </div>
            <div class="form-group">
                <label th:for="title">Title</label>
                <input th:field="*{title}" th:errorclass="field-error" type="text" placeholder="enter your Book Title" class="form-control">
                <div class="field-error" th:errors="*{title}"></div>
            </div>
            <div class="form-group">
                <label th:for="file">Img</label>
                <input th:field="*{file}" type= "file"   class="form-control">
                <div class="field-error" th:errors="*{file}"></div>
            </div>
            <div class="form-group">
                <label th:for="content">Content</label>
                <textarea th:field="*{content}" th:inline="text" th:errorclass="field-error" type="text" cols="30" rows="10" placeholder="enter your Book Story" class="form-control"></textarea>
                <div class="field-error" th:errors="*{content}"></div>
            </div>
            <div class="form-group">
                <label th:for="hashTag">hashTag</label>
                <input th:field="*{hashTag}" th:errorclass="field-error" type="text" placeholder="enter your Book Title" class="form-control">
                <div class="field-error" th:errors="*{hashTag}"></div>
            </div>
            <div class="form-group">
                <input type="submit" value="Summit" class="btn py-3 px-4 btn-primary">
            </div>
        </form>
    </div>
    </div>

    </div> <!-- .col-md-8 -->

    </div>
    </div>
</section> <!-- .section -->
</body>
</html>
