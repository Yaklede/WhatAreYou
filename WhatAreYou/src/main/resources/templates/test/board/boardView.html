<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
         img {
 width : 30%;
 height: 30%;
}
* {
  padding: 0;
  margin: 0;
}
body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: #f2f4f6;
}
button {
  background: #fff;
  border: unset;
  outline: 0;
  font-size: 18px;
  cursor: pointer;
  color: #65676b;
  padding: 5px 10px;
}
button.liked {
  color: #0571ed;
}
button.liked i{
  animation: anim 0.5s ease-in-out;
  -webkit-animation: anim 0.5s ease-in-out;
}
    </style>
</head>
<body>
    <div>
        <div class="form-group">
            <label th:for="loginId">작성자</label>
            <span th:text="${board.member.loginId}" type="text" placeholder="enter your Book Title" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label th:for="title">Title</label>
            <span th:text="${board.title}"  type="text" placeholder="enter your Book Title" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label th:for="img">Img</label>
            <Img th:src="@{/test/board/image/{fileId} (fileId = ${board.fileEntity.id}) }" type="file" name="file" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label th:for="content">Content</label>
            <span th:text="${board.content}" th:inline="text" type="text" cols="30" rows="10" placeholder="enter your Book Story" class="form-control" readonly></span>
        </div>
        <div class="form-group">
            <form th:if="${likeState} == 0" method="post" th:action="@{/test/board/like/{boardId}/{memberId} (boardId = ${board.id}, memberId = ${board.member.id}) }">
                <button id="like">
                    <i class="fa fa-thumbs-up"></i>
                    <span class="icon">Like</span>
                </button>
            </form>
            <form th:if="${likeState} == 1" method="post" th:action="@{/test/board/unlike/{boardId}/{memberId} (boardId = ${board.id}, memberId = ${board.member.id}) }">
                <button id="like" class="liked">
                    <i class="fa fa-thumbs-up"></i>
                    <span class="icon">Like</span>
                </button>
            </form>
            <label th:for="content">좋아요 : </label>
            <span th:text="${likeCount}" th:inline="text" type="text" cols="30" rows="10" placeholder="enter your Book Story" class="form-control" readonly></span>
        </div>
        <form method="post" th:action="@{/test/board/comment/{boardId}/{memberId} (boardId = ${board.id} , memberId = ${board.member.id})}">
            <div th:object="${commentForm}" class="form-group">
                <label th:for="commentInput">Comment Input</label>
                <input th:field="*{commentInput}" type="text"/>
                <div class="field-error" th:errors="*{commentInput}"></div>
            </div>
            <input type="submit"/>
        </form>
        <div th:each="comment : ${boardComments}" class="form-group">
            <label th:for="comment">댓글 : </label>
            <span th:text="${comment.member.nickName}"  type="text"  class="form-control" readonly></span>
            <span th:text="${comment.comment}" type="text"  class="form-control" readonly></span>
            <form method="post" th:action="@{/test/board/unComment/{commentId} (commentId = ${comment.id}) }">
                <button type="submit">삭제</button>
            </form>
        </div>

    </div>
</body>
</html>
