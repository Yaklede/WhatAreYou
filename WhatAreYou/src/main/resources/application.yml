spring:
  profiles:
    active: local

  datasource:
    url: jdbc:h2:tcp://localhost/~/whatareyou
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_batch_fetch_size : 300
        use_sql_comments: true
        # show_sql: true
        format_sql: true
logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace
